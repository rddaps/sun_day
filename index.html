<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whether Weather</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400&family=Lobster:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>

  <body>
    <div class="header">
      <h1>Whether Weather</h1>
    </div>

    <!--Search Section-->
    <section class="search">
      <!--Search Box-->
      <form id="searchForm">
        <h2>Explore:</h2>
        <input type="text" placeholder="Enter city" id="searchInput" />
        <button type="submit">Search</button>
      </form>

      <!--Search history-->
      <div class="history">
        <h2>Explorations</h2>
        <ul id="searchHistory"></ul>
      </div>

      <div class="forecast">
        <h2>Forecast</h2>
        <h3 id="currentCity"></h3>
        <div class="currentWeather">
          <p id="currentTemp">Temp:</p>
          <p id="currentWind">Wind Speed:</p>
          <p id="currentHumidity">Humidity:</p>
        </div>
        <h4>5-Day Outlook</h4>
        <div id="weatherResults"></div>
      </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
